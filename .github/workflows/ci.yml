name: Frontend Build CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:      
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: schedule:latest
          
      - name: Install deps
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun